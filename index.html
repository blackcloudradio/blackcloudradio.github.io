<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blackcloudradio</title>
    <link rel="shortcut icon" type="image/jpg" href="./bcr.png" />

    <script
      src="https://kit.fontawesome.com/900c473be5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 10px;
    }

    body {
      font-family: "Karla", sans-serif;
      font-weight: 400;
    }

    :root {
      --blue: #2876c1;
      --grey: #f2f3f5;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Karla", sans-serif;
      font-weight: 700;
    }

    a {
      text-emphasis: none;
      text-decoration: none;
    }

    .main-content {
      height: 100%;
      width: 100%;
      background-color: #121212;
    }

    .container {
      padding: 20px;
    }

    .nav {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      color: white;
      font-size: 2rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: white;
      padding: 15px 0;
    }

    .btn {
      padding: 10px 25px;
      background-color: #c71218;
      border-radius: 20px;
      color: white;
    }

    .btn:hover {
      background-color: white;
      color: #c71218;
    }

    .red {
      color: #c71218;
    }

    .headline {
      font-size: 2rem;
      text-transform: uppercase;
      margin-top: 100px;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    h2 {
      text-transform: uppercase;
      margin-bottom: 15px;
      color: #d40909;
    }

    .fa-instagram {
      color: white;
      font-size: 16px;
    }

    .fa-instagram:hover {
      color: #c71218;
    }

    iframe {
      margin-top: 50px  auto!important;
    }

    .host {
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .broadcast {
        width: 100%;
        margin-top: 50px;
        margin-bottom: 20px;
        text-align: center;
        letter-spacing: 3px;
    }
    .widget {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0 !important;
    }

    .btn {
      padding: 10px 6px;
      background-color: #c71218;
      border: none;
      border-radius: 8px;
    }

    .nav-list {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 10px;
    }
  </style>
  <body>
    <section class="main-content">
      <div class="container">
        <div class="nav">
          <div class="title"><span class="red">blackcloud</span>radio</div>
          <div class="nav-list">
            <a href="http://instagram.com/blackcloudstu" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="mailto:theblackcloudradio@gmail.com?subject=Submit Music to Black Cloud Radio" class="btn">Submit Music</a>
          </div>
          
        </div>
        <div class="content">
          <h1 class="headline">Breaking records for underground artists.</h1>
          <h2>24/7 NJ Radio Station</h2>
          <p class="host">Host: Diezey</p>
         
          <!-- <a
            class="btn"
            href="https://s5.radio.co/scb8d40d83/listen"
            target="_blank"
            >Listen Live!</a
          > -->
          <h1 class="broadcast red">BROADCASTING NOW</h1>
          <script
            class="player"
            src="https://embed.radio.co/player/7c99de8.js"
          ></script>
          <h1 class="broadcast red">REQUEST SONG</h1>
            <div class="widget">
                
                <script src="https://embed.radio.co/request/wad69725.js"></script>
            </div>
         
        </div>
      </div>
    </section>
  </body>
</html>
